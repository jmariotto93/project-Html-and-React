<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>

  <body>
    <div class="container">
      <main class="main">
        <form class="form">
          <h1>Welcome</h1>
          <img class="logo" src="assets/logo.jpg" alt="Logotipo" />

          <section class="sectionInputs">
            <input
              type="text"
              id="email"
              class="input"
              required
              placeholder="Email"
            />
            <input
              type="password"
              id="password"
              class="input"
              required
              placeholder="Password"
            />

            <input class="button" type="submit" onclick="login()" />
          </section>
        </form>
      </main>
    </div>
    <script>
      function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email == "jose@teste.com" && password == "1234") {
          window.location = "home.html";
          alert("email: " + email + " " + "password: " + password);
        } else {
          alert("Nome de usuário ou senha inválidos!");
        }
      }
    </script>
  </body>
</html>
